<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyna - I Miss You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1 id="questionText">Lyna, I miss you...</h1>
            <div id="choices" class="choices">
                <button id="btnTo" class="choice-btn" onclick="response('to')">Me Too</button>
                <button id="btnDont" class="choice-btn" onclick="response('dont')">I Don't</button>
            </div>
            <div id="result"></div>
            <div id="heart" class="heart-container">
                <span id="heartIcon">❤️</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
